machine:
        java:
                version: oraclejdk8
        services:
                - docker

dependencies:
        override:
                - echo Y | lein upgrade 2.5.1:
                    timeout: 900
                - lein version-spec
                - lein deps

        post:
                #- lein cljx once
                - lein cljsbuild once
test:
        override: 
                - lein test:
                    timeout: 1800
                - lein clean && lein with-profile production uberjar
                - docker build -t lbradstreet/onyx-dashboard:$CIRCLE_SHA1 . | tee docker-build.log
